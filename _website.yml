project:
  type: website
  output-dir: _site
  
theme:
  light: cosmo #simplex
  #dark: darkly
  
format:
  html:
    number-sections: false
    toc: true
    code-copy: true
    #code-overflow: wrap
    css: styles.css
    include-after-body: js.html
    grid: 
      sidebar-width: 400px

website:
  twitter-card: true
  favicon: images/favicon.png
  repo-url: https://github.com/unicef/holistic-audits-on-ict4d/
  repo-actions: [edit, issue]
  page-navigation: true
  #bread-crumbs: true

  # website.navbar : Top navigation bar
  navbar:
    title: Holistic Technical Assessments for ICT4D
    tools:
      - icon: github
        href: https://github.com/unicef/holistic-audits-on-ict4d/
    search: true
    logo: /images/logo.png
    logo-alt: "UNICEF's Holistic audits on ICT4D"

    # website.navbar.left: Left links within the top navigation bar
    #left:
    #  - text: "Home"
    #    file: index.md
    #  - text: "About these guides"
    #    file: about.md 
  
  # website.sidebar: Side navigation bar
  sidebar:
    style: "docked"
    collapse-level: 4
    search: false
    contents:
      - file: overview.md

      - section: "Introduction to the Project"
        file: intro.md
